<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Seus estilos e metadados aqui -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_cupcake.css') }}">
    <title>Editar Cupcake</title>
</head>
<body>
    <h1>Editar Cupcake</h1>
    <form method="POST">
        {% if cupcake %}
            <!-- Campos de edição, por exemplo: -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ cupcake.nome }}" required>

            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco" value="{{ cupcake.preco }}" required>

            <!-- Outros campos de edição aqui -->

            <form method="POST" action="{{ url_for('edit_cupcake_admin', id=cupcake.id) }}">
        {% else %}
            <p>Cupcake não encontrado.</p>
        {% endif %}
    </form>
</body>
</html>
