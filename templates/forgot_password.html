<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recuperação de Senha</h1>
        <form method="POST" action="/forgot_password">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-field" required>

            <button type="submit" class="reset-password-button">Enviar Link de Recuperação</button>
        </form>

        <p>Já tem uma conta? <a href="/login" class="login-link">Faça login</a></p>

        <ul class="flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </ul>
    </div>
</body>
</html>
